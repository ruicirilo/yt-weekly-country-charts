<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela do 1º lugar em cada pais semanal</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabela do 1º lugar em cada pais semanal</h1>
    <table id="results-table" style="display:none;">
        <thead>
            <tr>
                <th>Pais</th>
                <th>#1 Lugar</th>
                <th>% Mercado</th>
            </tr>
        </thead>
        <tbody id="results-body">
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Fazer scraping automaticamente ao carregar a página
            $.get('/scrape', function(data) {
                $('#results-body').empty(); // Limpa a tabela anterior
                data.forEach(function(row) {
                    var tr = $('<tr></tr>');
                    tr.append('<td>' + row[0] + '</td>'); // Supondo que row[0] contém o nome do vídeo
                    tr.append('<td>' + row[1] + '</td>'); // Visualizações
                    tr.append('<td>' + row[2] + '</td>'); // Ontem
                    $('#results-body').append(tr);
                });
                $('#results-table').show(); // Mostra a tabela
            }).fail(function() {
                alert('Erro ao fazer scraping, tente novamente.');
            });
        });
    </script>
</body>
</html>
