<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Kworb</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <button id="scrape-button">Fazer Scraping</button>
    <table id="results-table" style="display:none;">
        <thead>
            <tr>
                <th>Country</th>
                <th>#1 Track</th>
                <th>Market Size</th>
                <!-- Adicione mais cabeçalhos conforme necessário -->
            </tr>
        </thead>
        <tbody id="results-body">
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#scrape-button').click(function() {
                $.get('/scrape', function(data) {
                    $('#results-body').empty(); // Limpa a tabela anterior
                    data.forEach(function(row) {
                        var tr = $('<tr></tr>');
                        row.forEach(function(cell) {
                            tr.append('<td>' + cell + '</td>');
                        });
                        $('#results-body').append(tr);
                    });
                    $('#results-table').show(); // Mostra a tabela
                });
            });
        });
    </script>
</body>
</html>
